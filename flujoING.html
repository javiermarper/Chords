<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <script src="d3.v3.min.js"></script>
  <script src="flowChord.js" charset="utf-8"></script>
</head>

<body>
  <style>
    body {
      font-family: sans-serif;
      font-size: 12px;
    }
    #flow .flows {
      opacity: .6;
    }
    #flow .chord-hover {
      position: absolute;
      visibility: hidden;
      background: #EEE;
      padding: 15px 25px 25px 15px;
      border: 1px solid gray;
      border-radius: 5px;
    }
    </style>
  <div id="flow">
	<h1><b>Flujo alumnos ING</b></h1>
  </div>

  <script>
  var colors = d3.scale.ordinal().range(["#AAA", "steelblue", "green", "orange", "brown"]);
  var hoverHtml = {'Q4': '<h1>Cuartil 4</h1>Alumnos con nota entre 5 y 7.25 sobre 14', 
      'Q3': '<h1>Cuartil 3</h1>Alumnos con nota entre 7.25 y 9.5 sobre 14', 
      'Q2': '<h1>Cuartil 2</h1>Alumnos con nota entre 9.5 y 11.75 sobre 14',
      'Q1': '<h1>Cuartil 1</h1>Alumnos con nota superior a 11.75 sobre 14',
      'ESA': '<h1>Cuartil 4</h1>Ingeniería de Sistemas Audiovisuales', 
      'TEL': '<h1>Cuartil 3</h1>Ingeniería Telemática', 
      'INF': '<h1>Cuartil 2</h1>Ingeniería en Informática',
      'BIO': '<h1>Cuartil 1</h1>Ingeniería Biomédica'}
  var chordDiagram = d3.elts.flowChord().colors(colors).hoverHtml(hoverHtml).rimWidth(30);
  var data = [['Cuartil','Q1','Q2','Q3','Q4'],['ESA', 0.33, 0.40, 0.35, 0.11], ['TEL', 0.00, 0.10, 0.24, 0.22],['INF', 0.00, 0.20, 0.35, 0.67],['BIO', 0.67, 0.30, 0.06, 0.00]]
  d3.select("#flow").datum(data).call(chordDiagram);

  </script>

</body>
