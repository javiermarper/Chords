<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <script src="d3.v3.min.js"></script>
  <script src="flowChord.js" charset="utf-8"></script>
</head>

<body>
  <style>
    body {
      font-family: sans-serif;
      font-size: 12px;
    }
    #flow .flows {
      opacity: .6;
    }
    #flow .chord-hover {
      position: absolute;
      visibility: hidden;
      background: #EEE;
      padding: 15px 25px 25px 15px;
      border: 1px solid gray;
      border-radius: 5px;
    }
    </style>
  <div id="flow">
	<h1><b>Flujo alumnos ECO</b></h1>
  </div>

  <script>
  var colors = d3.scale.ordinal().range(["#AAA", "steelblue", "green", "orange", "brown"]);
  var hoverHtml = {'Q4': '<h1>Cuartil 4</h1>Alumnos con nota entre 5 y 7.25 sobre 14', 
      'Q3': '<h1>Cuartil 3</h1>Alumnos con nota entre 7.25 y 9.5 sobre 14', 
      'Q2': '<h1>Cuartil 2</h1>Alumnos con nota entre 9.5 y 11.75 sobre 14',
      'Q1': '<h1>Cuartil 1</h1>Alumnos con nota superior a 11.75 sobre 14',
      'ADE': '<h1>ADE</h1>Administración y Dirección de Empresas', 
      'ECO': '<h1>ECO</h1>Economía', 
      'EMP': '<h1>EMP</h1>Ciencias Empresariales-Management',
      'IBE': '<h1>IBE</h1>International Business Economics'}
  var chordDiagram = d3.elts.flowChord().colors(colors).hoverHtml(hoverHtml).rimWidth(30);
  var data = [['Cuartil','Q1','Q2','Q3','Q4'],['ADE', 0.22, 0.31, 0.00, 0.20], ['ECO', 0.16, 0.43, 0.29, 0.00],['EMP', 0.03, 0.17, 0.69, 0.80],['IBE', 0.58, 0.10, 0.02, 0.00]]
  d3.select("#flow").datum(data).call(chordDiagram);

  </script>

</body>
